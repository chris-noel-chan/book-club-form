<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Dystopian Book Society · Home</title>
	<link href="css/general.css" rel="stylesheet">
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width,initial-scale=1,target-densitydpi=device-dpi">

</head>

<body>

	<form>
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" class="input-text" required>
		</div>

		<div>
			<label for="email">E-mail address</label>
			<input type="email" id="email" class="input-text" required maxlength="256">
		</div>

		<div>
			<label for="phone">Phone number</label>
			<input type="tel" id="phone" class="input-text" maxlenght="20" minlength="10">
		</div>

		<div>
			<label for="address">Address</label>
			<input type="text" id="address" class="input-text" required>
		</div>

		<div>
			<label for="city">City</label>
			<input type="text" id="city" class="input-text" required>
		</div>

		<div>
			<label for="province">Province / Territory</label>
			<select id="province">
				<option>---</option>
				<option>Alberta</option>
				<option>British Columbia</option>
				<option>Manitoba</option>
				<option>New Brunswick</option>
				<option>Newfoundland and Labrador</option>
				<option>Northwest Territories</option>
				<option>Nova Scotia</option>
				<option>Nunavut</option>
				<option>Ontario</option>
				<option>Prince Edward Island</option>
				<option>Québec</option>
				<option>Saskatchewan</option>
			</select>
		</div>

		<div>
			<label for="postal-code">Postal Code</label>
			<input type="text" id="postal-code" class="input-text" maxlength="7" required>
		</div>

		<div>
			<label for="time">What time of day would be best to meet?</label>
			<input type="time" id="time" required>
		</div>

		<div>
			<label for="books">How many books have your read this year?</label>
			<input type="number" id="books" pattern="[0-9]*" min="1">
		</div>

		<div>
			<label for="fave">Describe your favourite book & author</label>
			<textarea for="fave" class="input-text"></textarea>
		</div>

		<div>
			<label for="time">What time of day would be best to meet?</label>
			<input type="time" id="time" required>
		</div>

		<fieldset>
			<legend>How much do you love this genre?</legend>

			<input type="radio" id="extreme-poor" name="satisfaction">
			<label for="extreme-poor">I hate it</label>

			<input type="radio" id="dissatisfied" name="satisfaction">
			<label for="dissatisfied">I don't really like it</label>

			<input type="radio" id="neutral" name="satisfaction">
			<label for="neutral">It's okay</label>

			<input type="radio" id="satisfied" name="satisfaction">
			<label for="satisfied">I like it!</label>

			<input type="radio" id="extreme-good" name="satisfaction">
			<label for="extreme-good">I love it!</label>
		</fieldset>



<!--
City (text, required)
Province (select, required)
Postal Code (text, required, maxlength=7)
What time of day would be best to meet? (time, required)
How many books have you read this year? (number, optional)
Describe your favourite book & author (textarea, optional)
How much do you love this genre? (group of 5 radio buttons)

 -->




	</form>

</body>
</html>
